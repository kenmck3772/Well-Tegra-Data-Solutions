<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v9 - Well-Tegra Data Solutions | Interactive Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link.active { border-bottom-color: #2563eb; color: #1d4ed8; font-weight: 600; }
        .dark .nav-link.active { border-bottom-color: #60a5fa; color: #bfdbfe;}
        .light-card { background-color: white; }
        .dark .light-card { background-color: #1e293b; border: 1px solid #334155; }
        .planner-card { transition: all 0.2s ease-in-out; }
        .planner-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .planner-card.selected { border-color: #2563eb; transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); border-width: 2px; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-gray-900 dark:text-gray-100">

<div id="app-container" class="min-h-screen flex flex-col">
    <header id="app-header" class="header sticky top-0 z-30 transition-colors bg-white dark:bg-slate-800 shadow-md">
        <div class="max-w-full mx-auto py-3 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://welltegra.network/assets/logo.png" alt="Well-Tegra Data Solutions Logo" class="h-12 w-auto mr-3" onerror="this.onerror=null;this.src='https://placehold.co/100x100/0f172a/ffffff?text=Logo';">
                    <h1 id="header-title" class="text-xl font-bold hidden md:block">Well-Tegra Data Solutions</h1>
                </div>
                <div id="header-nav" class="flex-1 flex items-center justify-center space-x-1 md:space-x-4">
                    <a id="home-nav-link" title="Return to the Home Page" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">Home</a>
                    <a id="planner-nav-link" title="Go to the Well Intervention Planner" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">Planner</a>
                    <a id="performer-nav-link" title="Go to the Performer" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">Performer</a>
                    <a id="analyzer-nav-link" title="Go to the Analyzer" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">Analyzer</a>
                </div>
                <div id="header-details" class="flex items-center space-x-4">
                    <button id="theme-toggle-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-slate-700">
                       <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                       <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="flex-1">
        <!-- Planner View -->
        <div id="planner-view" class="view-container max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold tracking-tight">Well Intervention Planner</h2>
                <p class="mt-2 max-w-2xl mx-auto text-lg">Select a well to begin the planning process.</p>
            </div>
            <div id="well-selection-grid" class="mt-10 grid gap-8 md:grid-cols-2 lg:grid-cols-3">
                <p class="text-center col-span-full text-gray-500">Loading wells from database...</p>
            </div>
        </div>
        <!-- Other views will be added here later -->
    </main>
</div>

<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // --- YOUR UNIQUE FIREBASE CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyB6LY84yVnYD1klizY2NDHfpIXBQA4ALw",
      authDomain: "welltegra-platform.firebaseapp.com",
      projectId: "welltegra-platform",
      storageBucket: "welltegra-platform.appspot.com",
      messagingSenderId: "881352584574",
      appId: "1:881352584574:web:f4bdc480a224708524372f"
    };
    // ---------------------------------------------

    // Initialize Firebase
    let app, db;
    try {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        console.log("Firebase Initialized Successfully.");
    } catch (e) {
        console.error("Firebase initialization failed:", e);
        const mainContent = document.getElementById('main-content');
        if (mainContent) {
            mainContent.innerHTML = `<div class="p-8 text-center"><h2 class="text-2xl font-bold text-red-600">Firebase Configuration Error</h2><p class="mt-4">Could not connect to the backend. Please check your Firebase configuration in the HTML file.</p></div>`;
        }
    }

    // --- Global State ---
    const appState = {
        wells: [],
        selectedWellId: null,
    };

    // --- Render Functions ---
    function renderWells() {
        const wellSelectionGrid = document.getElementById('well-selection-grid');
        if (!wellSelectionGrid) return;

        if (appState.wells.length === 0) {
            wellSelectionGrid.innerHTML = '<p class="text-center col-span-full text-gray-500">No wells found in the database. Please add data to the "wells" collection in Firestore.</p>';
            return;
        }

        wellSelectionGrid.innerHTML = appState.wells.map(well => `
            <div class="planner-card light-card p-6 cursor-pointer rounded-lg shadow-md border-2 border-transparent" data-well-id="${well.id}">
                <h3 class="text-xl font-bold">${well.name}</h3>
                <p class="text-sm font-medium text-teal-600">${well.field} - ${well.type}</p>
                <div class="mt-4 space-y-2 text-sm">
                    <p><strong>Status:</strong> <span class="font-normal px-2 py-1 rounded-full inline-block">${well.status}</span></p>
                    <p><strong>Issue:</strong> <span class="font-normal">${well.issue}</span></p>
                </div>
            </div>
        `).join('');
    }

    // --- Firebase Functions ---
    async function fetchWellsFromFirestore() {
        if (!db) return;
        const wellSelectionGrid = document.getElementById('well-selection-grid');
        try {
            const querySnapshot = await getDocs(collection(db, "wells"));
            appState.wells = [];
            querySnapshot.forEach((doc) => {
                appState.wells.push({ id: doc.id, ...doc.data() });
            });
            console.log("Wells fetched from Firestore:", appState.wells);
            renderWells(); // Re-render the view with the new data
        } catch (error) {
            console.error("Error fetching wells: ", error);
            if (wellSelectionGrid) {
                wellSelectionGrid.innerHTML = '<p class="text-center col-span-full text-red-500">Error loading wells. Check browser console and Firestore security rules.</p>';
            }
        }
    }

    // --- INITIALIZATION ---
    function init() {
        // Add nav link functionality
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                // For now, just log the click. View switching logic will be added later.
                console.log(`Navigating to ${e.currentTarget.id.replace('-nav-link', '')}`);
            });
        });

        if (db) {
            fetchWellsFromFirestore();
        }
    }

    init();
});
</script>

</body>
</html>
