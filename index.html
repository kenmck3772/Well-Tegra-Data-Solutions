<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v9 - Well-Tegra Data Solutions | Interactive Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link.active { border-bottom-color: #2563eb; color: #1d4ed8; font-weight: 600; }
        .dark .nav-link.active { border-bottom-color: #60a5fa; color: #bfdbfe;}
        .light-card { background-color: white; }
        .dark .light-card { background-color: #1e293b; border: 1px solid #334155; }
        .planner-card { transition: all 0.2s ease-in-out; }
        .planner-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .planner-card.selected { border-color: #2563eb; transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); border-width: 2px; }
        .view-container { display: none; }
        .view-container.active { display: block; }
        .performer-view .dashboard-grid { display: grid; grid-template-columns: 2fr 5fr 3fr; gap: 1.5rem; height: calc(100vh - 80px); }
        .performer-view .kpi-card { background-color: #334155; border-radius: 0.5rem; border: 1px solid #475569; color: #f8fafc; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-gray-900 dark:text-gray-100">

<div id="app-container" class="min-h-screen flex flex-col">
    <header id="app-header" class="header sticky top-0 z-30 transition-colors bg-white dark:bg-slate-800 shadow-md">
        <!-- Header content will be rendered by JS -->
    </header>

    <main id="main-content" class="flex-1">
        <!-- Views will be rendered here by JS -->
    </main>
    
    <div id="communicator-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-4 mx-auto p-2 border w-full max-w-sm shadow-lg rounded-lg bg-gray-100">
             <div class="flex justify-between items-center pb-2">
                <p class="text-sm font-bold text-gray-700">Mobile Communicator</p>
                <button id="close-communicator-btn" class="text-2xl font-bold hover:text-red-500 text-gray-500">&times;</button>
            </div>
            <div id="communicator-content" class="w-full h-[85vh] bg-white">
                <iframe id="communicator-iframe" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6LY84yVnYD1klizY2NDHfpIXBQA4ALw",
      authDomain: "welltegra-platform.firebaseapp.com",
      projectId: "welltegra-platform",
      storageBucket: "welltegra-platform.appspot.com",
      messagingSenderId: "881352584574",
      appId: "1:881352584574:web:f4bdc480a224708524372f"
    };

    let app, db;
    try {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        console.log("Firebase Initialized Successfully.");
    } catch (e) {
        console.error("Firebase initialization failed:", e);
        document.getElementById('main-content').innerHTML = `<div class="p-8 text-center"><h2 class="text-2xl font-bold text-red-600">Firebase Configuration Error</h2><p class="mt-4">Could not connect to the backend.</p></div>`;
    }

    window.appState = {
        currentView: 'home',
        wells: [],
        selectedWellId: null,
    };

    function renderHeader() {
        const header = document.getElementById('app-header');
        header.innerHTML = `
            <div class="max-w-full mx-auto py-3 px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="https://welltegra.network/assets/logo.png" alt="Well-Tegra Data Solutions Logo" class="h-12 w-auto mr-3" onerror="this.onerror=null;this.src='https://placehold.co/100x100/0f172a/ffffff?text=Logo';">
                        <h1 id="header-title" class="text-xl font-bold hidden md:block">Well-Tegra Data Solutions</h1>
                    </div>
                    <div id="header-nav" class="flex-1 flex items-center justify-center space-x-1 md:space-x-4">
                        <a id="home-nav-link" href="#" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">Home</a>
                        <a id="planner-nav-link" href="#" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">Planner</a>
                        <a id="performer-nav-link" href="#" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">Performer</a>
                        <a id="analyzer-nav-link" href="#" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">Analyzer</a>
                        <a id="logistics-nav-link" href="#" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">Logistics</a>
                        <a id="commercial-nav-link" href="#" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">Commercial</a>
                        <a id="hse-nav-link" href="#" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">HSE & Risk</a>
                        <a id="pob-nav-link" href="#" class="nav-link text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white border-b-2 border-transparent pb-1">POB & ER</a>
                    </div>
                </div>
            </div>
        `;
    }

    function renderHomeView() {
        document.getElementById('main-content').innerHTML = `
            <div id="home-view" class="view-container active">
                 <section class="py-20 px-4">
                    <div class="max-w-4xl mx-auto text-center">
                        <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight">From Data Chaos to Predictive Clarity.</h1>
                        <p class="mt-6 text-lg md:text-xl text-gray-600 dark:text-gray-300">Welcome to the Well-Tegra platform. Select a view to get started.</p>
                    </div>
                </section>
            </div>
        `;
    }
    
    function renderPlannerView() {
        document.getElementById('main-content').innerHTML = `
            <div id="planner-view" class="view-container active max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold tracking-tight">Well Intervention Planner</h2>
                    <p class="mt-2 max-w-2xl mx-auto text-lg">Select a well to begin the planning process.</p>
                </div>
                <div id="well-selection-grid" class="mt-10 grid gap-8 md:grid-cols-2 lg:grid-cols-3">
                    <p class="text-center col-span-full text-gray-500">Loading wells from database...</p>
                </div>
            </div>`;
        fetchWellsFromFirestore();
    }
    
    function renderPOBView() {
        document.getElementById('main-content').innerHTML = `
            <div id="pob-view" class="view-container active max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                 <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold tracking-tight">Personnel on Board</h2>
                    <p class="mt-2 max-w-2xl mx-auto text-lg">Launch mobile communicator for personnel.</p>
                </div>
                <div class="light-card p-6 rounded-lg">
                    <div id="personnel-list" class="space-y-4">
                        <p class="text-center text-gray-500">Loading personnel...</p>
                    </div>
                </div>
            </div>
        `;
        fetchPersonnel();
    }

    function renderPersonnelList(personnel) {
        const list = document.getElementById('personnel-list');
        list.innerHTML = personnel.map(p => `
            <div class="flex items-center justify-between p-2 border-b dark:border-gray-700">
                <div>
                    <p class="font-semibold">${p.name}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">${p.role}</p>
                </div>
                <button class="launch-communicator-btn bg-teal-500 text-white px-3 py-1 rounded-md text-sm hover:bg-teal-600" data-person-id="${p.id}">Launch Communicator</button>
            </div>
        `).join('');

        document.querySelectorAll('.launch-communicator-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const communicatorModal = document.getElementById('communicator-modal');
                const iframe = document.getElementById('communicator-iframe');
                iframe.src = 'mobile.html'; // Load the mobile app
                communicatorModal.classList.remove('hidden');
            });
        });
    }

    async function fetchPersonnel() {
        // This is still using static data, but would fetch from Firestore in a real app
        const personnelData = [ { id: 'P001', name: 'Bob Raker', role: 'Wellsite Engineer'}, { id: 'P006', name: 'Alex Brown', role: 'Rig Supervisor'} ];
        renderPersonnelList(personnelData);
    }

    function renderWells() {
        const wellSelectionGrid = document.getElementById('well-selection-grid');
        if (!wellSelectionGrid) return;

        if (appState.wells.length === 0) {
            wellSelectionGrid.innerHTML = '<p class="text-center col-span-full text-gray-500">No wells found in the database. Please add data to the "wells" collection in Firestore.</p>';
            return;
        }

        wellSelectionGrid.innerHTML = appState.wells.map(well => `
            <div class="planner-card light-card p-6 cursor-pointer rounded-lg shadow-md border-2 border-transparent" data-well-id="${well.id}">
                <h3 class="text-xl font-bold">${well.name}</h3>
                <p class="text-sm font-medium text-teal-600">${well.field} - ${well.type}</p>
                <div class="mt-4 space-y-2 text-sm">
                    <p><strong>Status:</strong> <span class="font-normal px-2 py-1 rounded-full inline-block">${well.status}</span></p>
                    <p><strong>Issue:</strong> <span class="font-normal">${well.issue}</span></p>
                </div>
            </div>
        `).join('');
        
        document.querySelectorAll('.planner-card').forEach(card => {
            card.addEventListener('click', (e) => {
                const wellId = e.currentTarget.dataset.wellId;
                appState.selectedWellId = wellId;
                console.log("Selected Well ID:", wellId);
                document.querySelectorAll('.planner-card').forEach(c => c.classList.remove('selected', 'border-blue-500'));
                e.currentTarget.classList.add('selected', 'border-blue-500');
            });
        });
    }

    async function fetchWellsFromFirestore() {
        if (!db) return;
        const wellSelectionGrid = document.getElementById('well-selection-grid');
        try {
            const querySnapshot = await getDocs(collection(db, "wells"));
            appState.wells = [];
            querySnapshot.forEach((doc) => {
                appState.wells.push({ id: doc.id, ...doc.data() });
            });
            renderWells();
        } catch (error) {
            console.error("Error fetching wells: ", error);
            if (wellSelectionGrid) {
                wellSelectionGrid.innerHTML = '<p class="text-center col-span-full text-red-500">Error loading wells. Check browser console and Firestore security rules.</p>';
            }
        }
    }

    function switchView(viewName) {
        appState.currentView = viewName;
        const mainContent = document.getElementById('main-content');
        
        mainContent.innerHTML = '';
        
        const viewDiv = document.createElement('div');
        viewDiv.id = `${viewName}-view`;
        viewDiv.classList.add('view-container', 'active');
        mainContent.appendChild(viewDiv);

        if (viewName === 'home') {
            renderHomeView();
        } else if (viewName === 'planner') {
            renderPlannerView();
        } else if (viewName === 'pob') {
            renderPOBView();
        } else {
            viewDiv.innerHTML = `<div class="p-8 text-center"><h2 class="text-2xl">${viewName.charAt(0).toUpperCase() + viewName.slice(1)} View</h2><p>This view is under construction.</p></div>`;
        }
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(`${viewName}-nav-link`)?.classList.add('active');
    }

    function init() {
        renderHeader();
        switchView('home'); 

        document.getElementById('header-nav').addEventListener('click', (e) => {
            if (e.target.matches('.nav-link')) {
                e.preventDefault();
                switchView(e.target.id.replace('-nav-link', ''));
            }
        });
        
        const closeCommunicatorBtn = document.getElementById('close-communicator-btn');
        if(closeCommunicatorBtn) {
            closeCommunicatorBtn.addEventListener('click', () => {
                document.getElementById('communicator-modal').classList.add('hidden');
            });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (db) {
            init();
        }
    });

</script>

</body>
</html>
